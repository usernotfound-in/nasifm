<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Revenge Poster</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(to bottom, #8b0000, #000);
      color: #f5f5f5;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      max-width: 800px;
      background: #b22222;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0px 4px 20px rgba(0,0,0,0.8);
    }
    img {
      width: 250px;
      height: auto;
      border-radius: 15px;
      border: 4px solid #000;
      margin-bottom: 20px;
    }
    .main-text {
      font-size: 2em;
      font-weight: bold;
      color: #fff5e1;
      margin-bottom: 10px;
    }
    .sub-text {
      font-size: 1.2em;
      color: #ffcccb;
      margin-bottom: 20px;
    }
    .footer {
      background: #000;
      padding: 15px;
      border-radius: 10px;
      font-size: 1.2em;
      font-weight: bold;
      color: #fff5e1;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="1.jpg" alt="Your Photo">
    <div class="main-text">SOME PEOPLE TALK TRASH…</div>
    <div class="sub-text">…because that’s the only thing in their brain.</div>
    <div class="footer">RESPECT IS EARNED. MOCKERY IS CHEAP. REAL LEGENDS RISE ABOVE.</div>
  </div>
</body>
</html>
